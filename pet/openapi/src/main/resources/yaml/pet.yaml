openapi: "3.0.0"
info:
  version: 1.0.0
  title: Common Pet entity

# Spec only contains models
paths: {}

components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
